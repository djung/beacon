<h1>Total</h1>

<p>The total quote for your funeral is {{total | currency}}</p>

<p>Please leave us your contact information so we can email you the quote and follow up with a call.</p>

<div class="form-horizontal">
    <div class="form-group">
        <label for="fieldName" class="col-sm-3 control-label">Name <span class="required">*</span></label>
        <div class="col-sm-6">
            <input id="fieldName" type="text" class="form-control" data-ng-model="formData.name" placeholder="Name" required="required">
        </div>
    </div>

    <div class="form-group">
        <label for="fieldEmail" class="col-sm-3 control-label">Email Address <span class="required">*</span></label>
        <div class="col-sm-6">
            <input id="fieldEmail" type="email" class="form-control" data-ng-model="formData.email" placeholder="Email" required="required">
        </div>
    </div>

    <div class="form-group">
        <label for="fieldNumber" class="col-sm-3 control-label">Phone Number <span class="required">*</span></label>
        <div class="col-sm-6">
            <input id="fieldNumber" type="text" class="form-control" data-ng-model="formData.number" placeholder="(555)555-5555" required="required">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-6">
            <button type="submit" class="btn btn-theme">Submit</button>
        </div>
    </div>
</div>

<div class="form-group row">
    <div class="col-xs-6 col-sm-3">
        <a data-ui-sref="app.services.custom-quote.miscellaneous" class="btn btn-block btn-info">
            <span class="glyphicon glyphicon-circle-arrow-left"></span> Back
        </a>
    </div>
</div>
